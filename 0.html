<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
</head>


<body>

	<div class="m04-con clear">
		<div class="left clear">
			<div class="le-right posR">
				<div class="txt">
					<em class="arial">Consultation Online</em>
					<p>데모 및 견적 문의 유지보수 상담</p>
					<span>제품관련 문의를 남겨주시면 담당자가 <br>빠른시간내에 답변을 드리겠습니다.</span>
				</div>
			</div>
		</div>
		<div class="right clear">
			<div class="ri-left posR">
				<div class="m04-form">
					<ul class="form-in">
						<li class="clear bdb">
							<b>Type</b>
							<div class="radiobox">
								<input type="radio" id="t1" name="type1">
								<label for="t1">
									<i></i>
									서버
								</label>
								<input type="radio" id="t2" name="type1">
								<label for="t2">
									<i></i>
									워크스테이션
								</label>
							</div>
						</li>
						<li class="clear bdb">
							<b>CPU</b>
							<div class="radiobox">
								<input type="radio" id="c1" name="cpu1">
								<label for="c1">
									<i></i>
									8C
								</label>
								<input type="radio" id="c2" name="cpu1">
								<label for="c2">
									<i></i>
									18C
								</label>
								<input type="radio" id="c3" name="cpu1">
								<label for="c3">
									<i></i>
									28C
								</label>
							</div>
						</li>
						<!-- 8c라디오 버튼 클릭시 나오는 li -->
						<li class="clear" id="8c" style="display: none;">
							<b>Memory</b>
							<div class="radiobox">
								<input type="radio" id="8c1" name="8c">
								<label for="8c1">
									<i></i>
									32
								</label>
								<input type="radio" id="8c2" name="8c">
								<label for="8c2">
									<i></i>
									64
								</label>
								<input type="radio" id="8c3" name="8c">
								<label for="8c3">
									<i></i>
									128
								</label>
							</div>
						</li>
						<!-- 8c라디오 버튼 클릭시 나오는 li -->

						<!-- 18c라디오 버튼 클릭시 나오는 li -->
						<li class="clear" id="18c" style="display: list-item;">
							<b>Memory</b>
							<div class="radiobox">
								<input type="radio" id="18c1" name="18c">
								<label for="18c1">
									<i></i>
									32
								</label>
								<input type="radio" id="18c2" name="18c">
								<label for="18c2">
									<i></i>
									64
								</label>
								<input type="radio" id="18c3" name="18c">
								<label for="18c3">
									<i></i>
									128
								</label>
								<input type="radio" id="18c3" name="18c">
								<label for="18c3">
									<i></i>
									192
								</label>
								<input type="radio" id="18c3" name="18c">
								<label for="18c3">
									<i></i>
									256
								</label>
							</div>
						</li>
						<!-- 18c라디오 버튼 클릭시 나오는 li -->

						<!-- 28c라디오 버튼 클릭시 나오는 li -->
						<li class="clear" id="28c" style="display: none;">
							<b>Memory</b>
							<div class="radiobox">
								<input type="radio" id="28c1" name="28c">
								<label for="28c1">
									<i></i>
									32
								</label>
								<input type="radio" id="28c2" name="28c">
								<label for="28c2">
									<i></i>
									64
								</label>
								<input type="radio" id="28c3" name="28c">
								<label for="28c3">
									<i></i>
									128
								</label>
								<input type="radio" id="28c3" name="28c">
								<label for="28c3">
									<i></i>
									192
								</label>
								<input type="radio" id="28c3" name="28c">
								<label for="28c3">
									<i></i>
									256
								</label>
							</div>
						</li>
						<!-- 28c라디오 버튼 클릭시 나오는 li -->
						<li>
							<textarea placeholder="기타주문사항"></textarea>
						</li>
						<li>
							<input type="text" placeholder="이름" id="name">
						</li>
						<li>
							<input type="text" placeholder="연락처" id="tel">
						</li>
						<li>
							<input type="text" placeholder="이메일" id="email">
						</li>
						<li class="mb20">
							<div class="checkbox">
								<input type="checkbox" id="privacy">
								<label for="privacy">
									<i></i>
									개인 정보 처리 방침에 동의합니다.
								</label>
							</div>
						</li>
						<li>
							<div class="submit">
								<input type="submit" value="문의하기">
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
